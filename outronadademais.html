<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        div {
            background-color: gray;
            width: 250px;
            height: 100px;
            border: 1px solid black;
            overflow: scroll;
            color: white;
        }
    </style>
</head>
<body>
    
    <h2>z-index</h2>
    <p>Index da imagem =-1, está atrás do texto</p>
    <img src="imagem.jpeg" style="width: 200px; height: 200px; margin: 5px;">
    <br><br><br><br><br><br>

<div>
    <p>Você pode usar a propriedade overflow quando quiser ter um melhor controle de layout</p>
</div>

</body>
</html>
